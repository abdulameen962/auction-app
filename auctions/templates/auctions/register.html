{% extends "auctions/layout.html" %}

{% block body %}

<div class="container-fluid resize">
    <h3>Register</h3>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auction:register' %}" method="post" class="mainform">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-secondary" type="submit" value="Register">
    </form>

    <p class="subtitle">Already have an account? <a href="{% url 'auction:login' %}" class="subtitle">Log In here.</a></p>
</div>
{% endblock %}
