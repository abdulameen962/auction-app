{% extends "auctions/layout.html" %}

{% block body %}

<div class="container-fluid resize">
    <h3>Login</h3>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auction:login' %}" method="post" class="mainform">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-secondary" type="submit" value="Login">
    </form>

    <p class="subtitle">Don't have an account? <a href="{% url 'auction:register' %}" class="subtitle">Register here.</a></p>
</div>

{% endblock %}
